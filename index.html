<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>BookShop | Rami</title>
</head>

<body onload="onInit()">
    <div class="main-container">
        <header>
            <h1>BookShop</h1>
        </header>
        <div class="book-details" data-id="">
            <div class="close-details-container">
                <button class="close-details" onclick="closeDetails()">X</button>
            </div>
            <div class="details-content-container">
                <div class="details-left-container">
                    <h3 class="details-name"></h3>
                    <h4 class="details-price"></h4>
                    <div class="rate-container">
                        <div class="rating">Rating:</div>
                        <button class="value-button" onclick="onDecreaseValue()">-</button>
                        <div class="value-number"></div>
                        <button class="value-button" onclick="onIncreaseValue()">+</button>
                    </div>
                </div>
                <div class="details-img-container">
                    <img class="details-img" src="" />
                </div>
            </div>
        </div>
        <div class="book-modal" data-id="">
            <button class="close-modal" onclick="toggleModal()">X</button>
            <input class="save-book save-book-name" type="text" placeholder="Book name:" />
            <input class="save-book save-book-price" type="text" placeholder="Price:" />
            <input class="save-book save-book-img" type="text" placeholder="Cover index:" />
            <div class="save-book-btn-container">
                <button class="save-book-btn" onclick="onSaveBook()">Save book</button>
            </div>
        </div>
        <div class="top-btn-container">
            <button class="add-new-book" onclick="onAddBook()">âž• Add new book</button>
            <div class="page-btn-container">
                <button class="page-btn prev-page" onclick="onChangePage(-1)">PREV</button>
                <div class="page-num-container"></div>
                <button class="page-btn next-page" onclick="onChangePage(1)">NEXT</button>
            </div>
        </div>
        <div class="books-container">
        </div>

    </div>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
